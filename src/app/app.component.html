<header class="main-header">
  <div class="switch">
    <div class="switch-outline">
      <button class="en" (click)="switchLang('en')" [ngClass]="currentLang == 'en' ? 'active': ''">English</button>
      <button (click)="switchLang('jp')" [ngClass]="currentLang == 'jp' ? 'active': ''">日本語</button>
    </div>
  </div>
</header>
